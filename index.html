<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Central de Vota√ß√£o ‚Äì Simula√ß√£o</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: 'Arial', sans-serif;
  background: radial-gradient(circle at top, #000, #1c1c1c);
  color: #fff;
  margin: 0;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background: rgba(0,0,0,0.6);
  border-radius: 16px;
}

h1 {
  text-align: center;
  color: #f1c40f;
}

.notice {
  text-align: center;
  font-size: 12px;
  opacity: 0.7;
}

.loading {
  text-align: center;
  font-size: 18px;
  margin: 20px 0;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0.3; }
}

.candidate {
  margin-top: 20px;
}

.name {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
}

.bar {
  width: 100%;
  height: 18px;
  background: #333;
  border-radius: 9px;
  overflow: hidden;
}

.fill {
  height: 100%;
  width: 0;
  transition: width 0.5s linear;
}

.dudu { background: #27ae60; }
.a { background: #e74c3c; }
.b { background: #f39c12; }
.c { background: #9b59b6; }

.footer {
  margin-top: 25px;
  font-size: 11px;
  text-align: center;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
  <h1>Central de Vota√ß√£o</h1>
  <div class="notice">Simula√ß√£o fict√≠cia para testes</div>

  <div class="loading" id="loading">üì° Coletando votos...</div>

  <div class="candidate">
    <div class="name"><span>Dudu</span><span id="pd">0%</span></div>
    <div class="bar"><div class="fill dudu" id="bd"></div></div>
  </div>

  <div class="candidate">
    <div class="name"><span>Participante A</span><span id="pa">0%</span></div>
    <div class="bar"><div class="fill a" id="ba"></div></div>
  </div>

  <div class="candidate">
    <div class="name"><span>Participante B</span><span id="pb">0%</span></div>
    <div class="bar"><div class="fill b" id="bb"></div></div>
  </div>

  <div class="candidate">
    <div class="name"><span>Participante C</span><span id="pc">0%</span></div>
    <div class="bar"><div class="fill c" id="bc"></div></div>
  </div>

  <div class="footer">‚ö†Ô∏è Conte√∫do fict√≠cio ‚Äì sem v√≠nculo oficial</div>
</div>

<script>
let votos = { d: 0, a: 0, b: 0, c: 0 };
let alvo = { d: 99, a: 0.5, b: 0.3, c: 0.2 };

setTimeout(() => {
  document.getElementById("loading").innerText = "üìä Atualizando percentuais...";
  atualizar();
}, 2000);

function atualizar() {
  let fim = true;

  for (let k in votos) {
    if (votos[k] < alvo[k]) {
      votos[k] += Math.random() * 1.2;
      if (votos[k] > alvo[k]) votos[k] = alvo[k];
      fim = false;
    }

    document.getElementById("p" + k).innerText = votos[k].toFixed(1) + "%";
    document.getElementById("b" + k).style.width = votos[k] + "%";
  }

  if (!fim) setTimeout(atualizar, 150);
}
</script>

</body>
</html>
